language: nodeCreate public and private SSH keysjs
nodejs:
  - 6.9.1
notifications:
  email:
    onfailure: change
    onsuccess: change
addons:
  sshknownhosts:
    - 165.22.235.117 # your droplet IP goes here
branches:
  only:
    - staging
    - master
env:
  global:
    - REMOTEAPPDIR=/mulligan-api
    - REMOTEUSER=deploy
    - REMOTEHOST=165.22.235.117 # your droplet IP goes here
beforeinstall:
  - openssl aes-256-cbc -K $encrypted_240bf24cdcde_key -iv $encrypted_240bf24cdcde_iv -in deploy_rsa.enc -out ./deploy_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 ./deploy_rsa
  - echo -e "Host 165.22.235.117\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
  - ssh-add ./deploy_rsa
install:
  - yarn install
script:
  - echo "Starting Deployment..."
after_script:
  - ssh -i ./deploy_rsa root@165.22.235.117 cd /mulligan-api && git pull origin master
after_success:
  - echo "Production server started successfully."
  - echo "Production environment deployed successfully!"
